<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Convite Interativo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PR√âVIA -->
<meta property="og:title" content="Voc√™ est√° convidado üéâ">
<meta property="og:description" content="Toque para abrir o convite interativo">
<meta property="og:image" content="preview.jpg">
<meta property="og:type" content="website">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: black;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* CONTAINER 9:16 */
.app {
    width: 100%;
    max-width: 420px;
    aspect-ratio: 9 / 16;
    position: relative;
    overflow: hidden;
    background: black;
}

/* V√çDEO */
video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    background: black;
}

/* OVERLAY PLAY (MESMO TAMANHO DO V√çDEO) */
.play-btn {
    position: absolute;
    inset: 0;
    z-index: 10;
}

.play-btn img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
}

/* CONVITE */
#invite {
    position: absolute;
    inset: 0;
    background: url("fundo.png") center/cover no-repeat;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
}

/* INFO + LOGO */
.info,
.logo {
    position: absolute;
    inset: 0;
}

.info img,
.logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* LOGO FLUTUANTE */
.logo {
    animation: flutuar 2.5s ease-in-out infinite;
}

/* BOT√ïES */
.buttons { position: absolute; inset: 0; display: flex; justify-content: center; align-items: center; gap: 30px; transform: translateY(200px); }

.buttons img {
    width: 80px;
    cursor: pointer;
}

@keyframes flutuar {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}
</style>
</head>

<body>

<div class="app">

    <!-- V√çDEO -->
    <video
        id="video"
        playsinline
        webkit-playsinline
        preload="auto"
        muted
        poster="poster.jpg"
    >
        <source src="video.mp4" type="video/mp4">
    </video>

    <!-- OVERLAY 9:16 -->
    <div class="play-btn" id="playBtn">
        <img src="overlay.png" alt="Clique para iniciar">
    </div>

    <!-- CONVITE -->
    <div id="invite">
        <div class="info">
            <img src="info.png">
        </div>

        <div class="logo">
            <img src="logo.png">
        </div>

        <div class="buttons">
            <img src="btn-maps.png" onclick="openMaps()">
            <img src="btn-whats.png" onclick="openWhats()">
        </div>
    </div>

    <audio id="music">
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

</div>

<script>
const video = document.getElementById("video");
const playBtn = document.getElementById("playBtn");
const invite = document.getElementById("invite");
const music = document.getElementById("music");

const jaViu = localStorage.getItem("conviteVideoVisto");

/* SE J√Å ASSISTIU */
if (jaViu === "true") {
    playBtn.style.display = "none";
    invite.style.opacity = 1;
    invite.style.pointerEvents = "auto";
    music.volume = 0.5;
    music.play().catch(()=>{});
}

/* CLIQUE PARA INICIAR */
playBtn.addEventListener("click", () => {
    playBtn.style.display = "none";
    video.muted = false;
    video.play();
});

/* FINAL DO V√çDEO */
video.addEventListener("ended", () => {
    localStorage.setItem("conviteVideoVisto", "true");
    invite.style.opacity = 1;
    invite.style.pointerEvents = "auto";
    music.volume = 0.5;
    music.play().catch(()=>{});
});

function openMaps() {
    window.location.href =
    "https://maps.app.goo.gl/tvwoqt8HZ8YwBLAT6";
}

function openWhats() {
    window.location.href =
    "https://wa.me/5588981076772?text=Confirmo%20minha%20presen√ßa";
}
</script>

</body>
</html>
