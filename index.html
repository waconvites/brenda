<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Convite Interativo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PR√âVIA DO LINK (WHATSAPP / REDES) -->
<meta property="og:title" content="Voc√™ est√° convidado üéâ">
<meta property="og:description" content="Toque para abrir o convite interativo">
<meta property="og:image" content="preview.jpg">
<meta property="og:type" content="website">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* APP 9:16 */
.app {
    width: 100%;
    max-width: 420px;
    aspect-ratio: 9 / 16;
    position: relative;
    overflow: hidden;
    background: black;
}

/* TELAS */
.screen {
    position: absolute;
    inset: 0;
}

/* V√çDEO */
video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    background: black;
}

/* OVERLAY PLAY */
#overlay {
    position: absolute;
    inset: 0;
    z-index: 999;
    cursor: pointer;
}

#overlay img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* CONVITE */
#invite {
    background: url("fundo.png") center/cover no-repeat;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
}

/* IMAGENS 9:16 */
.info,
.logo {
    position: absolute;
    inset: 0;
}

.info img,
.logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* LOGO ANIMADA */
.logo {
    animation: flutuar 2.5s ease-in-out infinite;
}

/* BOT√ïES (LIVRES) */
.buttons {
    position: absolute;
    bottom: 6%;
    width: 100%;
    display: flex;
    justify-content: space-around;
}

.buttons img {
    width: 140px;
    height: auto;
    cursor: pointer;
}

/* ANIMA√á√ÉO LOGO */
@keyframes flutuar {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}
</style>
</head>

<body>

<div class="app">

    <!-- TELA DO V√çDEO -->
    <div class="screen" id="videoScreen">
        <video id="video" muted playsinline preload="auto">
            <source src="video.mp4" type="video/mp4">
        </video>

        <div id="overlay">
            <img src="overlay.png" alt="Clique para iniciar">
        </div>
    </div>

    <!-- TELA DO CONVITE -->
    <div class="screen" id="invite">

        <div class="info">
            <img src="info.png" alt="Informa√ß√µes do convite">
        </div>

        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>

        <div class="buttons">
            <img src="btn-maps.png" alt="Localiza√ß√£o" onclick="openMaps()">
            <img src="btn-whats.png" alt="Confirmar presen√ßa" onclick="openWhats()">
        </div>

    </div>

    <!-- M√öSICA (TOCA S√ì NO CONVITE) -->
    <audio id="music" preload="auto">
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

</div>

<script>
const video   = document.getElementById("video");
const overlay = document.getElementById("overlay");
const invite  = document.getElementById("invite");
const music   = document.getElementById("music");

/* CLIQUE DO USU√ÅRIO (S√ì INICIA O V√çDEO) */
overlay.addEventListener("click", () => {
    overlay.style.display = "none";

    video.muted = false;
    video.volume = 1;
    video.play();
});

/* QUANDO O V√çDEO TERMINA */
video.addEventListener("ended", () => {

    /* MOSTRA O CONVITE */
    invite.style.opacity = "1";
    invite.style.pointerEvents = "auto";

    /* INICIA A M√öSICA */
    music.volume = 0.5;
    music.play();
});

/* LINKS */
function openMaps() {
    window.location.href =
    "https://maps.google.com/?q=SEU_ENDERECO_AQUI";
}

function openWhats() {
    window.location.href =
    "https://wa.me/55DDDNUMERO?text=Confirmo%20minha%20presen√ßa";
}
</script>

</body>
</html>
