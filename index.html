<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Convite Interativo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* APP 9:16 */
.app {
    width: 100%;
    max-width: 420px;
    aspect-ratio: 9 / 16;
    position: relative;
    overflow: hidden;
    background: black;
}

/* TELAS */
.screen {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}

/* ===== VIDEO ===== */
video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* PNG INICIAL */
#overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 2;
    cursor: pointer;
}

#overlay img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ===== CONVITE ===== */
#inviteScreen {
    background: url("convite-fundo.png") center/cover no-repeat;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
}

/* INFO */
.info {
    position: absolute;
    top: 15%;
    width: 100%;
}

.info img {
    width: 100%;
}

/* LOGO ANIMADA */
.logo {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translateX(-50%);
    animation: float 2.5s ease-in-out infinite;
}

.logo img {
    width: 120px;
}

/* BOTÕES */
.buttons {
    position: absolute;
    bottom: 6%;
    width: 100%;
    display: flex;
    justify-content: space-around;
}

.buttons img {
    width: 140px;
    cursor: pointer;
}

/* ANIMAÇÕES */
@keyframes float {
    0% { transform: translate(-50%, 0); }
    50% { transform: translate(-50%, -15px); }
    100% { transform: translate(-50%, 0); }
}
</style>
</head>

<body>

<div class="app">

    <!-- TELA 1 -->
    <div id="videoScreen" class="screen">
        <video id="video" muted playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>

        <div id="overlay">
            <img src="overlay-inicial.png">
        </div>
    </div>

    <!-- TELA 2 -->
    <div id="inviteScreen" class="screen">

        <div class="info">
            <img src="info.png">
        </div>

        <div class="logo">
            <img src="logo.png">
        </div>

        <div class="buttons">
            <img src="btn-localizacao.png" onclick="openMaps()">
            <img src="btn-whatsapp.png" onclick="openWhats()">
        </div>

    </div>

</div>

<script>
const video = document.getElementById("video");
const overlay = document.getElementById("overlay");
const invite = document.getElementById("inviteScreen");

overlay.addEventListener("click", () => {
    overlay.style.display = "none";
    video.play();
});

video.addEventListener("ended", () => {
    invite.style.opacity = "1";
    invite.style.pointerEvents = "auto";
});

/* LINKS */
function openMaps() {
    window.location.href =
    "https://maps.google.com/?q=SEU+ENDERECO+AQUI";
}

function openWhats() {
    window.location.href =
    "https://wa.me/55DDDNUMERO?text=Confirmo%20minha%20presença!";
}
</script>

</body>
</html>
